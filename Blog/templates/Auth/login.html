{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">

    <title>Photographer Portfolio</title>
    <!-- Loading third party fonts -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|" rel="stylesheet" type="text/css">
    <link href="{% static 'fonts/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <!-- Loading main css file -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!--[if lt IE 9]>
    <script src="{% static 'js/ie-support/html5.js' %"></script>
    <script src="{% static 'js/ie-support/respond.js' %"></script>
    <![endif]-->

</head>


<body>

<div id="site-login">
    <div class="container-login">
        <div class="login-form">
                <form method="POST">
                    {% csrf_token %}
                    <h3>LOGIN</h3>
                    <input type="email" name="email" placeholder="Email...">
                    <input type="password" name="password" placeholder="Password">
                    <input type="Submit" value="Login">
                </form>
            </div>
    </div>
</div>


<script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false&amp;language=en"></script>
<script src="{% static 'js/plugins.js' %}"></script>
<script src="{% static 'js/app.js' %}"></script>

</body>

</html>
